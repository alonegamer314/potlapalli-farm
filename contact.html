<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Potlapalli Farm</title>
    <meta name="description" content="Complete your order for fresh, organic produce from Potlapalli Farms." />

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        :root {
            --primary-color: #27ae60; --secondary-color: #2c3e50; --background-light: #f8f9fa;
            --text-dark: #333; --text-light: #555; --white: #fff; --border-light: #eee; --danger-color: #e74c3c;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--background-light); color: var(--text-dark); line-height: 1.6; }
        .container { width: 90%; max-width: 1100px; margin: 0 auto; }

        /* --- Header --- */
        .header { background: var(--white); border-bottom: 1px solid var(--border-light); padding: 1rem 0; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .header-inner { display: flex; justify-content: space-between; align-items: center; }
        .logo a { display: flex; align-items: center; gap: 0.8rem; font-size: 1.5rem; font-weight: 700; color: var(--secondary-color); text-decoration: none; }
        .logo img { height: 50px; }
        .header-nav a { text-decoration: none; color: var(--text-dark); font-weight: 600; }
        
        /* --- Main Checkout Layout --- */
        .checkout-page { padding: 4rem 1rem; }
        .page-title { font-family: 'Playfair Display', serif; color: var(--secondary-color); text-align: center; margin-bottom: 2.5rem; }
        .checkout-layout { display: grid; grid-template-columns: 1.5fr 1fr; gap: 2rem; align-items: flex-start; }
        .checkout-form, .order-summary { background: var(--white); border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); padding: 2rem; }
        .form-section h3 { font-size: 1.3rem; margin-bottom: 1rem; color: var(--secondary-color); border-bottom: 1px solid var(--border-light); padding-bottom: 0.5rem; }
        .input-group { margin-bottom: 1rem; }
        .input-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .input-group input, .input-group textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
        .payment-options .option { display: flex; align-items: center; padding: 1rem; border: 2px solid var(--primary-color); border-radius: 8px; margin-bottom: 0.8rem; cursor: pointer; background: #f2faf5; }
        .payment-options input[type="radio"] { margin-right: 1rem; }
        .order-summary-item { display: flex; justify-content: space-between; margin-bottom: 0.8rem; }
        .summary-total { margin-top: 1rem; padding-top: 1rem; border-top: 2px solid var(--secondary-color); font-weight: 700; font-size: 1.2rem; }
        .btn-primary { width: 100%; background: var(--primary-color); color: var(--white); border: none; padding: 1rem; font-size: 1.2rem; font-weight: 600; border-radius: 8px; cursor: pointer; }
        .btn-primary:disabled { background: #bdc3c7; cursor: not-allowed; }

        /* --- Order Success Receipt --- */
        .order-success { text-align: center; padding: 4rem 2rem; background: var(--white); border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); }
        .order-success .icon { font-size: 4rem; color: var(--primary-color); margin-bottom: 1rem; }
        .order-success h2 { font-family: 'Playfair Display', serif; color: var(--secondary-color); }
        .order-receipt { border: 1px solid var(--border-light); border-radius: 8px; padding: 1.5rem; margin: 2rem 0; text-align: left; }
        .receipt-item { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        
        /* --- Contact Section --- */
        .contact-section { background: var(--white); padding: 4rem 1rem; margin-top: 4rem; text-align: center; border-radius: 12px; }
        .contact-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; margin-top: 2rem; }
        .contact-card a { text-decoration: none; color: var(--text-dark); }
        .contact-card i { font-size: 2rem; color: var(--primary-color); margin-bottom: 1rem; }

        .toast { /* Toast styles */ }
        @media (max-width: 992px) { .checkout-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header class="header"><!-- Header --></header>
    <main id="main-content" class="checkout-page">
        <div class="container">
            <div id="checkout-view">
                <h1 class="page-title">Complete Your Order</h1>
                <div class="checkout-layout">
                    <div class="checkout-form">
                        <form id="checkoutForm">
                            <div class="form-section"><h3><i class="fas fa-user-circle"></i> Personal Information</h3>
                                <div class="input-group"><label for="fullName">Full Name</label><input type="text" id="fullName" required></div>
                                <div class="input-group"><label for="phone">Phone Number</label><input type="tel" id="phone" required></div>
                            </div>
                            <div class="form-section"><h3><i class="fas fa-map-marker-alt"></i> Delivery Address</h3>
                                <div class="input-group"><label for="address">Street Address</label><textarea id="address" rows="3" required></textarea></div>
                            </div>
                            <div class="form-section"><h3><i class="fas fa-credit-card"></i> Payment Method</h3>
                                <div class="payment-options" id="paymentOptions">
                                    <label class="option selected" for="cod"><input type="radio" id="cod" name="payment" value="COD" checked>Cash on Delivery</label>
                                    <label class="option" for="upi" style="display: none;"><input type="radio" id="upi" name="payment" value="UPI">UPI / Credit Card</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="order-summary">
                        <h3>Your Order</h3>
                        <div id="summary-items"><p>Loading...</p></div>
                        <hr>
                        <div class="order-summary-item summary-total"><span>Total</span><span id="summary-total">₹0</span></div>
                        <button class="btn-primary" id="placeOrderBtn" disabled>Place Final Order</button>
                    </div>
                </div>
            </div>
            <div id="success-view" class="order-success" style="display:none;">
                <div class="icon"><i class="fas fa-check-circle"></i></div>
                <h2>Order Placed Successfully!</h2>
                <p>Thank you for your purchase. We will contact you shortly to confirm.</p>
                <div class="order-receipt">
                    <h3>Order Summary</h3>
                    <p><strong>Order ID:</strong> <span id="orderId"></span></p>
                    <p><strong>Status:</strong> <span id="orderStatus"></span></p>
                    <hr style="margin: 1rem 0;">
                    <div id="receipt-items"></div>
                    <div class="summary-total" style="text-align: right;"><strong>Total:</strong> <span id="receipt-total"></span></div>
                </div>
                <a href="orders.html" class="btn-primary" style="display:inline-block; text-decoration:none; margin-top:1rem;">View All My Orders</a>
            </div>
        </div>
    </main>
    <section class="contact-section"><!-- Contact Info --></section>
    <div id="toast" class="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAXmkk4DfFahS9euqh-xR7uS3JpRS0Ll0c",
            authDomain: "potlapallifarm.firebaseapp.com",
            projectId: "potlapallifarm",
            storageBucket: "potlapallifarm.firebasestorage.app",
            messagingSenderId: "1017629729159",
            appId: "1:1017629729159:web:357c420a9de335d427b322"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const summaryItemsEl = document.getElementById('summary-items');
        const summaryTotalEl = document.getElementById('summary-total');
        const placeOrderBtn = document.getElementById('placeOrderBtn');
        const fullNameInput = document.getElementById('fullName');
        const phoneInput = document.getElementById('phone');
        const addressInput = document.getElementById('address');
        const checkoutView = document.getElementById('checkout-view');
        
        let cart = [];
        let currentUser = null;

        function renderSummary() {
            cart = JSON.parse(localStorage.getItem('potlapalliCart')) || [];
            if (cart.length === 0) {
                checkoutView.innerHTML = `<div style="text-align:center; padding: 4rem 1rem; background:var(--white); border-radius:12px;"><h2>Your cart is empty</h2><p>Please add items from the shop before checking out.</p><a href="index.html" style="text-decoration:none; color:var(--primary-color); font-weight:600;">Go to Shop</a></div>`;
                return;
            }
            summaryItemsEl.innerHTML = cart.map(item => `<div class="order-summary-item"><span>${item.name} x ${item.quantity}</span><span>₹${item.price * item.quantity}</span></div>`).join('');
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            summaryTotalEl.textContent = `₹${total}`;
            validateForm();
        }

        async function prefillUserDetails(userId) {
            const userDocRef = doc(db, "users", userId);
            const docSnap = await getDoc(userDocRef);
            if (docSnap.exists()) {
                const userData = docSnap.data();
                fullNameInput.value = userData.name || '';
                phoneInput.value = userData.phone || '';
            }
            validateForm();
        }

        async function placeOrder() {
            if (!currentUser || cart.length === 0 || !validateForm()) return;
            placeOrderBtn.disabled = true;
            placeOrderBtn.textContent = 'Placing Order...';

            const totalAmount = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
            const orderStatus = paymentMethod === 'COD' ? 'Processing' : 'Pending Payment';

            const orderData = {
                userId: currentUser.uid, items: cart, totalAmount,
                customerName: fullNameInput.value, phone: phoneInput.value, address: addressInput.value,
                paymentMethod, status: orderStatus, orderDate: serverTimestamp()
            };

            try {
                const docRef = await addDoc(collection(db, "orders"), orderData);
                localStorage.removeItem('potlapalliCart');
                
                if (paymentMethod === 'COD') {
                    document.getElementById('orderId').textContent = `#${docRef.id.slice(-6).toUpperCase()}`;
                    document.getElementById('orderStatus').textContent = orderStatus;
                    document.getElementById('receipt-items').innerHTML = orderData.items.map(item => `<div class="receipt-item"><span>${item.name} x ${item.quantity}</span><span>₹${item.price * item.quantity}</span></div>`).join('');
                    document.getElementById('receipt-total').textContent = `₹${orderData.totalAmount}`;
                    
                    checkoutView.style.display = 'none';
                    document.getElementById('success-view').style.display = 'block';
                } else {
                    window.location.href = `payment-verification.html?orderId=${docRef.id}&amount=${totalAmount}`;
                }
            } catch (error) {
                console.error("Error writing document: ", error);
                placeOrderBtn.disabled = false;
                placeOrderBtn.textContent = 'Place Final Order';
            }
        }

        function validateForm() {
            const isFormValid = fullNameInput.value.trim() && phoneInput.value.trim() && addressInput.value.trim();
            placeOrderBtn.disabled = !isFormValid;
            return isFormValid;
        }

        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                prefillUserDetails(user.uid);
                renderSummary();
            } else {
                checkoutView.innerHTML = '<h2>Access Denied</h2><p>Please <a href="index.html">sign in</a> to checkout.</p>';
            }
        });
        
        [fullNameInput, phoneInput, addressInput].forEach(input => input.addEventListener('input', validateForm));
        
        placeOrderBtn.addEventListener('click', placeOrder);
    </script>
</body>
</html>
