<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Potlapalli Farm</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #27ae60;
            --secondary-color: #2c3e50;
            --background-light: #f8f9fa;
            --text-dark: #333;
            --white: #fff;
            --border-light: #e0e0e0;
            --danger-color: #e74c3c;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--background-light); color: var(--text-dark); line-height: 1.6; }
        .container { width: 90%; max-width: 800px; margin: 2rem auto; }
        
        .checkout-container {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--secondary-color);
        }
        .input-group { margin-bottom: 1.5rem; }
        .input-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .input-group input, .input-group textarea {
            width: 100%; padding: 12px; border: 1px solid #ccc;
            border-radius: 8px; font-size: 1rem;
        }
        .btn {
            display: block; width: 100%; padding: 1rem;
            background: var(--primary-color); color: var(--white);
            border: none; border-radius: 8px; font-size: 1.1rem;
            cursor: pointer; transition: background 0.3s ease;
        }
        .btn:hover { background: #219150; }
        .btn:disabled { background-color: #ccc; cursor: not-allowed; }

        #loader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.7); z-index: 9999; display: none; align-items: center; justify-content: center; }
        #loader-overlay.show { display: flex; }
        .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background-color: var(--secondary-color); color: var(--white); padding: 1rem 1.5rem; border-radius: 50px; z-index: 3000; transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); font-weight: 600; }
        .toast.show { bottom: 20px; }
        .toast.error { background-color: var(--danger-color); }
    </style>
</head>
<body>

    <div id="loader-overlay"><div class="spinner"></div></div>
    
    <div class="container">
        <div class="checkout-container">
            <h1>Complete Your Order</h1>
            <form id="checkoutForm">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="input-group">
                    <label for="address">Shipping Address</label>
                    <textarea id="address" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn" id="placeOrderBtn">Place Order</button>
            </form>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAXmkk4DfFahS9euqh-xR7uS3JpRS0Ll0c",
            authDomain: "potlapallifarm.firebaseapp.com",
            projectId: "potlapallifarm",
            storageBucket: "potlapallifarm.firebasestorage.app",
            messagingSenderId: "1017629729159",
            appId: "1:1017629729159:web:357c420a9de335d427b322"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const checkoutForm = document.getElementById('checkoutForm');
        const placeOrderBtn = document.getElementById('placeOrderBtn');
        const loader = document.getElementById('loader-overlay');
        const toast = document.getElementById('toast');
        const CART_KEY = 'potlapalliCart';

        // Utility to show loader/toast
        const showLoader = (show) => loader.classList.toggle('show', show);
        const showToast = (message, isError = false) => {
            toast.textContent = message;
            toast.className = `toast show ${isError ? 'error' : ''}`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        };
        
        // Check if user is logged in
        onAuthStateChanged(auth, user => {
            if (!user) {
                showToast("You must be logged in to place an order.", true);
                setTimeout(() => window.location.href = './signin.html', 2000);
            } else {
                // Pre-fill form if user data is available (optional)
                document.getElementById('email').value = user.email;
            }
        });

        // Generate a simple 4-character code for the order
        function generateOrderCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 4; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        checkoutForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoader(true);
            placeOrderBtn.disabled = true;

            const user = auth.currentUser;
            if (!user) {
                showToast("Authentication error. Please sign in again.", true);
                showLoader(false);
                placeOrderBtn.disabled = false;
                return;
            }
            
            const cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];
            if (cart.length === 0) {
                showToast("Your cart is empty.", true);
                showLoader(false);
                placeOrderBtn.disabled = false;
                return;
            }

            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

            // This is the data object that will be saved to Firestore
            const orderData = {
                userId: user.uid,
                customerInfo: {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                },
                shippingAddress: {
                    address: document.getElementById('address').value,
                },
                items: cart,
                total: total,
                status: 'Processing', // Initial status
                orderDate: Timestamp.now(),
                paymentDetails: {
                    method: 'Manual UPI',
                    orderCode: generateOrderCode(),
                    status: 'Pending'
                }
            };
            
            try {
                // Add the new order document to the 'orders' collection
                const docRef = await addDoc(collection(db, "orders"), orderData);
                
                // Success!
                localStorage.removeItem(CART_KEY); // Clear the cart
                showToast("Order placed successfully!");

                // Redirect to a payment/verification page with the new order ID
                // We'll pass the order code to the next page
                window.location.href = `./payment-verification.html?orderCode=${orderData.paymentDetails.orderCode}`;

            } catch (error) {
                console.error("Error adding document: ", error);
                showToast("Failed to place order. Please try again.", true);
                placeOrderBtn.disabled = false;
            } finally {
                showLoader(false);
            }
        });
    </script>
</body>
</html>
