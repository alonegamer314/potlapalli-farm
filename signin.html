<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Potlapalli Farm</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        :root {
            --primary-color: #27ae60; --secondary-color: #2c3e50; --white: #fff;
            --background-light: #f8f9fa; --danger-color: #e74c3c;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--background-light); }
        .auth-page { display: flex; min-height: 100vh; }

        .auth-left {
            flex: 1;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            color: var(--white);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .auth-left h1 { font-family: 'Playfair Display', serif; font-size: 2.8rem; margin-bottom: 1rem; }
        .auth-left p { font-size: 1.1rem; max-width: 400px; }

        .auth-right {
            flex: 1.2;
            background-color: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 40px;
        }
        .auth-form-container { width: 100%; max-width: 400px; margin: 0 auto; }
        .auth-form-container h2 { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin-bottom: 2rem; color: var(--secondary-color); }
        
        .input-group { position: relative; margin-bottom: 1.5rem; }
        .input-group label { margin-bottom: 0.5rem; font-weight: 500; color: #333; display: block; }
        .input-group input {
            width: 100%;
            padding: 14px 40px 14px 16px; /* Add padding for the icon */
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(39, 174, 96, 0.1);
        }
        .password-toggle {
            position: absolute;
            top: 45px;
            right: 15px;
            cursor: pointer;
            color: #999;
        }

        .form-options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; font-size: 0.9rem; }
        .remember-me { display: flex; align-items: center; gap: 0.5rem; }
        .forgot-password a { color: var(--primary-color); text-decoration: none; }
        
        .btn-primary {
            width: 100%;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-primary:hover { background-color: #1e874b; transform: translateY(-2px); }

        .auth-footer { margin-top: 2rem; text-align: center; }
        .auth-footer a { color: var(--primary-color); font-weight: 600; text-decoration: none; }
        
        .toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background: var(--secondary-color); color: var(--white); padding: 1rem 1.5rem; border-radius: 50px; z-index: 1001; transition: bottom 0.5s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .toast.show { bottom: 20px; }
        .toast.error { background: var(--danger-color); }

        @media (max-width: 900px) {
            .auth-page { flex-direction: column; }
            .auth-left { display: none; } /* Hide decorative panel on mobile */
            .auth-right { padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <main class="auth-page">
        <div class="auth-left">
            <div class="auth-left-content">
                <h1>Welcome Back</h1>
                <p>Log in to manage your orders, track deliveries, and enjoy exclusive farm deals.</p>
            </div>
        </div>
        <div class="auth-right">
            <div class="auth-form-container">
                <h2>Log In to Your Account</h2>
                <form id="signinForm" novalidate>
                    <div class="input-group">
                        <label for="signinEmail">Email Address</label>
                        <input type="email" id="signinEmail" placeholder="Enter your email" required />
                    </div>

                    <div class="input-group">
                        <label for="signinPassword">Password</label>
                        <input type="password" id="signinPassword" placeholder="Enter your password" required />
                        <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe" />
                            <label for="rememberMe">Remember Me</label>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Sign In</button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </main>
    
    <div id="toast" class="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAXmkk4DfFahS9euqh-xR7uS3JpRS0Ll0c",
            authDomain: "potlapallifarm.firebaseapp.com",
            projectId: "potlapallifarm",
            storageBucket: "potlapallifarm.firebasestorage.app",
            messagingSenderId: "1017629729159",
            appId: "1:1017629729159:web:357c420a9de335d427b322",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const signinForm = document.getElementById("signinForm");
        const passwordInput = document.getElementById("signinPassword");
        const passwordToggle = document.getElementById("passwordToggle");
        const toastEl = document.getElementById('toast');

        function showToast(message, isError = false) {
            toastEl.textContent = message;
            toastEl.className = isError ? 'toast show error' : 'toast show';
            setTimeout(() => { toastEl.className = 'toast'; }, 3000);
        }
        
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Toggle the icon
            passwordToggle.classList.toggle('fa-eye');
            passwordToggle.classList.toggle('fa-eye-slash');
        });

        signinForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("signinEmail").value.trim();
            const password = passwordInput.value;
            const remember = document.getElementById("rememberMe").checked;

            if (!email || !password) {
                showToast("Please fill in all fields.", true);
                return;
            }

            const persistence = remember ? browserLocalPersistence : browserSessionPersistence;

            setPersistence(auth, persistence)
                .then(() => signInWithEmailAndPassword(auth, email, password))
                .then((userCredential) => {
                    showToast("Signed in successfully! Redirecting...");
                    setTimeout(() => { window.location.href = "index.html"; }, 1500);
                })
                .catch((error) => {
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                        showToast("Invalid email or password.", true);
                    } else {
                        showToast("An error occurred. Please try again.", true);
                    }
                    console.error("Firebase Signin Error:", error);
                });
        });
    </script>

</body>
</html>
