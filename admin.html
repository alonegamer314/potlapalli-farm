<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Potlapalli Farm</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #27ae60;
            --secondary-color: #2c3e50;
            --background-light: #f8f9fa;
            --text-dark: #333;
            --white: #fff;
            --border-light: #e0e0e0;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif;
        }
        body {
            background: var(--background-light);
            color: var(--text-dark);
        }
        .container {
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        #loader-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
        }
        #loader-overlay.show {
            display: flex;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #admin-login-view {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-box {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-box h1 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 2rem;
            color: var(--secondary-color);
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #219150;
        }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: #219150; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-danger:hover { background-color: #c0392b; }
        .btn-warning { background-color: var(--warning-color); color: white; }
        .btn-warning:hover { background-color: #e67e22; }

        #admin-dashboard-view {
            display: none;
        }
        .admin-layout {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 240px;
            background: var(--secondary-color);
            color: #ecf0f1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #34495e;
            text-align: center;
        }
        .sidebar-header h2 {
            font-family: 'Playfair Display', serif;
            color: var(--white);
        }
        .sidebar-nav {
            margin-top: 2rem;
        }
        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #bdc3c7;
            text-decoration: none;
            padding: 0.9rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: #34495e;
            color: var(--white);
        }
        .sidebar-footer {
            margin-top: auto;
        }
        .sidebar-footer button {
            width: 100%;
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .sidebar-footer button:hover {
            background: #c0392b;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-x: auto;
        }
        .main-content > section {
            display: none;
        }
        .main-content > section.active {
            display: block;
        }
        .main-content h2 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 1.5rem;
        }
        
        .chart-container {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 2.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }
        .stat-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
        }
        .stat-card h3 {
            font-size: 1rem;
            color: #555;
            margin-bottom: 0.5rem;
        }
        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .table-container {
            background: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .table-toolbar {
            padding: 1rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .table-toolbar input {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            min-width: 300px;
            font-size: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-light);
            vertical-align: middle;
        }
        th {
            background: #f9fafb;
            font-weight: 600;
        }
        .actions-cell {
            display: flex;
            gap: 0.5rem;
        }
        .actions-cell button {
            padding: 0.3rem 0.8rem;
            font-size: 0.8rem;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        .empty-row td {
            text-align: center;
            padding: 2rem;
            color: #777;
            font-style: italic;
        }

        .customer-details {
            font-weight: 600;
        }
        .customer-details small {
            display: block;
            font-weight: normal;
            color: #555;
            margin-top: 2px;
        }
        .customer-details .address {
            font-style: italic;
            max-width: 250px;
        }
        .order-table .items-preview {
            font-size: 0.9rem;
            color: #555;
            max-width: 300px;
        }
        
        select.status-select {
            padding: 0.4rem 0.6rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 0.9rem;
            cursor: pointer;
            width: 140px;
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: var(--white);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            text-align: left;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 1rem;
        }
        .modal-header h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
        }
        .close-modal {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--text-dark);
            line-height: 1;
        }
        #modal-order-items {
            list-style: none;
            margin-bottom: 1rem;
        }
        #modal-order-items li {
            display: flex;
            justify-content: space-between;
            padding: 0.6rem 0;
            border-bottom: 1px solid #eee;
        }
        .modal-footer {
            text-align: right;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-light);
        }
        .modal-footer button {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border-radius: 8px;
        }

        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 1rem 1.5rem;
            border-radius: 50px;
            z-index: 3000;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .toast.show {
            bottom: 20px;
        }
        .toast.error {
            background-color: var(--danger-color);
        }

        @media(max-width: 768px) {
            .admin-layout { flex-direction: column; }
            .sidebar {
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 0.5rem;
                flex-wrap: wrap;
            }
            .sidebar-header { width: 100%; text-align: left; border-bottom: none; padding: 0.5rem; }
            .sidebar-nav { display: flex; gap: 0.5rem; margin-top: 0; order: 3; width: 100%; overflow-x: auto; padding: 0.5rem 0; }
            .sidebar-nav a { padding: 0.5rem 0.8rem; margin-bottom: 0; font-size: 0.9rem; flex-shrink: 0; }
            .sidebar-footer { margin-top: 0; }
            .main-content { padding: 1rem; }
            .table-toolbar { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>

    </div>

    <div id="orderDetailsModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="orderDetailsTitle" tabindex="-1">
        <div class="modal-content">

            <div id="orderDetailsBody">

                <p style="text-align: right; font-size: 1.2rem; font-weight: bold;"><strong>Total:</strong> ₹<span id="modalOrderTotal"></span></p>

</html>
