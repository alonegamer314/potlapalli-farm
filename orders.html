<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Orders - Potlapalli Farm</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --primary-color: #27ae60; --secondary-color: #2c3e50; --background-light: #f8f9fa;
            --text-dark: #333; --text-light: #555; --white: #fff; --border-light: #e0e0e0; --danger-color: #e74c3c;
            --status-processing: #d1ecf1; --status-processing-text: #0c5460;
            --status-shipped: #fff3cd; --status-shipped-text: #856404;
            --status-delivered: #d4edda; --status-delivered-text: #155724;
            --status-cancelled: #f8d7da; --status-cancelled-text: #721c24;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', Arial, sans-serif; }
        body { background: var(--background-light); color: var(--text-dark); line-height: 1.6; }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; }

        .header { background: var(--white); border-bottom: 1px solid var(--border-light); padding: 1rem 0; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); }
        .header-inner { display: flex; justify-content: space-between; align-items: center; }
        .logo a { display: flex; align-items: center; gap: 0.8rem; font-size: 1.5rem; font-weight: 700; color: var(--secondary-color); text-decoration: none; }
        .logo img { height: 50px; }
        .header-nav a { text-decoration: none; color: var(--text-dark); font-weight: 600; }

        .orders-page { padding: 4rem 1rem; }
        .page-title { font-family: 'Playfair Display', serif; color: var(--secondary-color); text-align: center; margin-bottom: 2.5rem; font-size: 2.8rem; }
        
        .order-list { display: flex; flex-direction: column; gap: 1.5rem; }
        .order-card { background: var(--white); border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); overflow: hidden; transition: box-shadow 0.3s; }
        .order-card:hover { box-shadow: 0 8px 25px rgba(0,0,0,0.12); }
        .order-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.5rem; background: #fdfdfd; border-bottom: 1px solid var(--border-light); flex-wrap: wrap; gap: 0.5rem; }
        .order-id { font-weight: 700; color: var(--secondary-color); }
        .order-status { padding: 0.4rem 0.8rem; border-radius: 50px; font-size: 0.85rem; font-weight: 600; }
        .order-status.Processing { background: var(--status-processing); color: var(--status-processing-text); }
        .order-status.Shipped { background: var(--status-shipped); color: var(--status-shipped-text); }
        .order-status.Delivered { background: var(--status-delivered); color: var(--status-delivered-text); }
        .order-status.Cancelled { background: var(--status-cancelled); color: var(--status-cancelled-text); }

        .order-body { padding: 1.5rem; }
        .order-items { display: flex; gap: 1rem; align-items: center; }
        .order-item-img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; border: 2px solid var(--border-light); }
        .order-summary { font-weight: 600; font-size: 1.1rem; color: var(--secondary-color); margin-bottom: 1.5rem; }
        
        .order-footer { display: flex; justify-content: flex-end; align-items: center; gap: 1rem; padding: 1rem 1.5rem; background: #fdfdfd; border-top: 1px solid var(--border-light); flex-wrap: wrap; }
        .btn { padding: 0.6rem 1.2rem; border-radius: 50px; font-weight: 600; text-decoration: none; text-align: center; border: 2px solid transparent; cursor: pointer; transition: all 0.3s; font-size: 0.9rem; }
        .btn-outline { border-color: var(--secondary-color); color: var(--secondary-color); }
        .btn-primary { background: var(--primary-color); color: var(--white); }
        .btn-danger { background: var(--danger-color); color: var(--white); }
        .btn-danger:disabled { background: #ccc; cursor: not-allowed; }
        
        .loading-state, .no-orders { text-align: center; padding: 4rem; background: var(--white); border-radius: 12px; }
        .loading-spinner { font-size: 2.5rem; color: var(--primary-color); animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s ease; }
        .modal-overlay.show { display: flex; opacity: 1; }
        .modal-content { background: var(--white); padding: 2rem; border-radius: 15px; width: 90%; max-width: 500px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .close-modal { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
    </style>
</head>
<body>

    <header class="header">
        <div class="container header-inner">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.png" alt="Potlapalli Farms Logo"/>
                    <span>Potlapalli Farms</span>
                </a>
            </div>
            <nav class="header-nav">
                <a href="profile.html">My Account</a>
            </nav>
        </div>
    </header>

    <main class="orders-page" id="main-content">
        <div class="container">
            <h1 class="page-title">My Orders</h1>
            <div class="order-list" id="order-list">
                <div class="loading-state">
                    <i class="fas fa-spinner loading-spinner"></i>
                    <p>Loading your orders...</p>
                </div>
            </div>
        </div>
    </main>
    
    <div id="auth-wall" style="display: none;"></div>
    <div id="toast" class="toast"></div>

    <!-- Modals -->
    <div id="trackingModal" class="modal-overlay">
        <div class="modal-content"><div class="modal-header"><h2>Track Order</h2><button class="close-modal">&times;</button></div><div class="modal-body"><ul class="tracking-timeline" id="tracking-timeline-list"></ul></div></div>
    </div>
    <div id="detailsModal" class="modal-overlay">
        <div class="modal-content"><div class="modal-header"><h2>Order Details</h2><button class="close-modal">&times;</button></div><div class="modal-body" id="details-modal-body"></div></div>
    </div>
    <div id="cancelConfirmModal" class="modal-overlay">
        <div class="modal-content" style="text-align:center;"><div class="modal-header"><h2>Are you sure?</h2><button class="close-modal">&times;</button></div><div class="modal-body"><p>This order will be cancelled. This action cannot be undone.</p><div class="btn-group" style="display:flex; gap:1rem; justify-content:center; margin-top:1.5rem;"><button class="btn btn-outline" id="cancelModalCloseBtn">Keep Order</button><button class="btn btn-danger" id="cancelModalConfirmBtn">Yes, Cancel</button></div></div></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, doc, updateDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAXmkk4DfFahS9euqh-xR7uS3JpRS0Ll0c",
            authDomain: "potlapallifarm.firebaseapp.com",
            projectId: "potlapallifarm",
            storageBucket: "potlapallifarm.firebasestorage.app",
            messagingSenderId: "1017629729159",
            appId: "1:1017629729159:web:357c420a9de335d427b322"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const mainContent = document.getElementById('main-content');
        const orderListEl = document.getElementById('order-list');
        const trackingModal = document.getElementById('trackingModal');
        const detailsModal = document.getElementById('detailsModal');
        const cancelConfirmModal = document.getElementById('cancelConfirmModal');
        const toastEl = document.getElementById('toast');
        let allOrders = [];

        function showToast(message, isError = false) { 
            toastEl.textContent = message;
            toastEl.className = isError ? 'toast show error' : 'toast show';
            setTimeout(() => { toastEl.className = 'toast'; }, 3000);
        }

        function renderOrders(orders) {
            if (orders.length === 0) {
                orderListEl.innerHTML = `<div class="no-orders"><h3>No Orders Found</h3><p>You haven't placed any orders yet. <a href="index.html">Start shopping!</a></p></div>`;
                return;
            }
            orderListEl.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <div class="order-id">Order #${order.id.slice(-6).toUpperCase()}</div>
                            <div class="order-date">Placed on: ${new Date(order.orderDate.seconds * 1000).toLocaleDateString()}</div>
                        </div>
                        <div class="order-status ${order.status}">${order.status}</div>
                    </div>
                    <div class="order-body">
                        <div class="order-summary">${order.items.length} items totaling â‚¹${order.totalAmount}</div>
                        <div class="order-items">${order.items.slice(0, 5).map(item => `<img class="order-item-img" src="${item.image}" alt="${item.name}" title="${item.name}">`).join('')}</div>
                    </div>
                    <div class="order-footer">
                        <button class="btn btn-outline view-details-btn" data-order-id="${order.id}">View Details</button>
                        <button class="btn btn-outline track-order-btn" data-order-id="${order.id}">Track Order</button>
                        <button class="btn btn-primary re-order-btn" data-order-id="${order.id}">Re-Order</button>
                        <button class="btn btn-danger cancel-order-btn" data-order-id="${order.id}" ${order.status !== 'Processing' ? 'disabled' : ''}>Cancel</button>
                    </div>
                </div>
            `).join('');
        }

        function renderTrackingTimeline(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            if (!order) return;
            const statuses = ['Processing', 'Shipped', 'Delivered'];
            const currentIndex = statuses.indexOf(order.status);
            trackingModal.querySelector('#tracking-timeline-list').innerHTML = statuses.map((s, i) => `<li class="tracking-step ${i <= currentIndex ? 'completed' : ''}"><div class="icon"><i class="fas fa-${i <= currentIndex ? 'check' : 'box'}"></i></div><div class="details"><h4>${s}</h4></div></li>`).join('');
            trackingModal.classList.add('show');
        }

        function renderDetailsModal(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            if (!order) return;
            const detailsBody = detailsModal.querySelector('#details-modal-body');
            detailsBody.innerHTML = `
                <div style="text-align:left;">
                    <p><strong>Order ID:</strong> #${order.id.slice(-6).toUpperCase()}</p>
                    <p><strong>Total:</strong> â‚¹${order.totalAmount}</p>
                    <hr style="margin:1rem 0;">
                    ${order.items.map(item => `<p>${item.name} x ${item.quantity} - â‚¹${item.price * item.quantity}</p>`).join('')}
                </div>`;
            detailsModal.classList.add('show');
        }

        async function cancelOrder(orderId) {
            const orderRef = doc(db, 'orders', orderId);
            try {
                await updateDoc(orderRef, { status: 'Cancelled' });
                showToast('Order cancelled successfully.');
                loadOrders(auth.currentUser.uid);
            } catch (error) { showToast('Failed to cancel order.', true); }
        }

        function reOrder(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            if (!order) return;
            localStorage.setItem('potlapalliCart', JSON.stringify(order.items));
            showToast('Items added back to your cart!');
            setTimeout(() => window.location.href = 'cart.html', 1000);
        }

        async function loadOrders(userId) {
            const ordersQuery = query(collection(db, "orders"), where("userId", "==", userId), orderBy("orderDate", "desc"));
            try {
                const querySnapshot = await getDocs(ordersQuery);
                allOrders = [];
                querySnapshot.forEach((doc) => allOrders.push({ id: doc.id, ...doc.data() }));
                renderOrders(allOrders);
            } catch (error) { 
                console.error("Firebase Query Error:", error);
                orderListEl.innerHTML = `<div class="no-orders"><h3>Could Not Load Orders</h3><p>There might be a database configuration issue. Please contact support.</p><p style="font-size:0.8rem; color:#999;">Error: ${error.message}</p></div>`;
            }
        }
        
        onAuthStateChanged(auth, user => {
            if (user) { 
                mainContent.style.display = 'block';
                loadOrders(user.uid); 
            } else { 
                mainContent.innerHTML = `<div id="auth-wall" style="text-align:center; padding: 4rem;"><h2>Access Denied</h2><p>Please sign in to view your orders.</p><a href="index.html">Return to Homepage</a></div>`; 
            }
        });

        document.addEventListener('click', e => {
            const button = e.target.closest('button');
            if (!button) return;
            
            const orderId = button.dataset.orderId;
            if (orderId) {
                if (button.classList.contains('track-order-btn')) renderTrackingTimeline(orderId);
                if (button.classList.contains('view-details-btn')) renderDetailsModal(orderId);
                if (button.classList.contains('re-order-btn')) reOrder(orderId);
                if (button.classList.contains('cancel-order-btn')) {
                    cancelConfirmModal.dataset.orderId = orderId;
                    cancelConfirmModal.classList.add('show');
                }
            }
            if (button.matches('.close-modal, #cancelModalCloseBtn')) {
                button.closest('.modal-overlay').classList.remove('show');
            }
            if (button.matches('#cancelModalConfirmBtn')) {
                const orderToCancel = cancelConfirmModal.dataset.orderId;
                if (orderToCancel) {
                    cancelOrder(orderToCancel);
                    cancelConfirmModal.classList.remove('show');
                }
            }
        });
    </script>
</body>
</html>
