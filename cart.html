<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your cart at Potlapalli Farm — fresh goat meat, eggs, milk & more" />
    <title>Your Cart - Potlapalli Farm</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        /* --- 1. Foundational Styles & Variables --- */
        :root {
            --primary-color: #27ae60;
            --primary-color-dark: #1e874b;
            --secondary-color: #2c3e50;
            --background-light: #f8f9fa;
            --text-dark: #333;
            --text-light: #555;
            --white: #fff;
            --border-light: #e0e0e0;
            --danger-color: #e74c3c;
            --shadow-light: rgba(0,0,0,0.08);
            --shadow-dark: rgba(0,0,0,0.12);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        html { scroll-behavior: smooth; }
        body { background: var(--background-light); color: var(--text-dark); padding-top: 5rem; /* Push content below fixed header */ }
        .container { width: 90%; max-width: 1100px; margin: 0 auto; }
        a, button { transition: all 0.3s ease; }

        /* --- 2. Header (Consistent with index.html structure) --- */
        .header { 
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; 
            background: var(--white); border-bottom: 1px solid var(--border-light); 
            padding: 1rem 0; box-shadow: 0 2px 8px rgba(0,0,0,0.05); 
        }
        .header-inner { display: flex; justify-content: space-between; align-items: center; gap: 20px; }
        
        .logo a { display: flex; align-items: center; gap: 0.8rem; font-size: 1.5rem; font-weight: 700; color: var(--secondary-color); text-decoration: none; }
        .logo img { height: 40px; } /* Adjusted height */
        .logo span { white-space: nowrap; }

        /* Desktop Nav */
        #desktop-nav { 
            display: flex; align-items: center; gap: 30px; 
            flex-grow: 1; justify-content: flex-end; 
        }
        #desktop-nav a { text-decoration: none; color: var(--secondary-color); font-weight: 500; }

        /* Header Actions (Cart & Auth) */
        .header-actions { display: flex; align-items: center; gap: 20px; }
        
        .mini-cart a { font-size: 1.2rem; text-decoration: none; position: relative; color: var(--secondary-color); }
        .mini-cart span { 
            position: absolute; top: -8px; right: -10px; 
            background-color: var(--primary-color); color: var(--white); 
            font-size: 0.7rem; font-weight: 600; 
            border-radius: 50%; width: 18px; height: 18px; 
            display: flex; align-items: center; justify-content: center; 
        }
        .auth-btn { font-weight: 600; text-decoration: none; font-size: 0.95rem; color: var(--secondary-color); }

        .menu-btn { display: none; background: none; border: none; font-size: 1.8rem; cursor: pointer; z-index: 1001; color: var(--secondary-color); }

        /* Mobile Slide-Out Menu Styles (minimal for now, assuming external CSS handles full functionality) */
        .nav-links { display: none; } 

        /* --- 3. Main Cart Page Layout --- */
        .cart-page { padding: 4rem 1rem; }
        .cart-header h1 { font-family: 'Playfair Display', serif; color: var(--secondary-color); font-size: 2.8rem; text-align: center; margin-bottom: 1rem; }
        .cart-header p { text-align: center; font-size: 1.1rem; color: var(--text-light); margin-bottom: 3rem; }
        .cart-layout { display: grid; grid-template-columns: 2fr 1fr; gap: 2.5rem; align-items: flex-start; }

        /* --- 4. Cart Items List --- */
        .cart-items { background: var(--white); border-radius: 16px; box-shadow: 0 8px 30px var(--shadow-light); }
        .cart-item { display: flex; align-items: center; gap: 1.5rem; padding: 1.5rem; border-bottom: 1px solid var(--border-light); transition: opacity 0.4s ease, transform 0.4s ease; }
        .cart-item.removing { opacity: 0; transform: scale(0.95); }
        .cart-item:last-child { border-bottom: none; }
        .cart-item img { width: 100px; height: 100px; border-radius: 12px; object-fit: cover; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .item-details { flex-grow: 1; }
        .item-details h4 { font-size: 1.2rem; font-weight: 600; color: var(--secondary-color); margin-bottom: 0.25rem; }
        .item-details p { font-size: 1rem; color: var(--text-light); font-weight: 500; }
        .quantity-controls { display: flex; align-items: center; gap: 1rem; margin-top: 0.8rem; }
        .qty-btn { width: 32px; height: 32px; border-radius: 50%; border: 1px solid var(--border-light); background: var(--background-light); cursor: pointer; font-size: 1.2rem; color: var(--text-dark); transition: all 0.2s; }
        .qty-btn:hover { background-color: #e9ecef; }
        .qty { font-weight: 600; font-size: 1.1rem; min-width: 20px; text-align: center; }
        .item-total { font-weight: 700; font-size: 1.1rem; color: var(--secondary-color); }
        .remove-btn { background: none; border: none; color: var(--danger-color); font-size: 1.2rem; cursor: pointer; margin-left: 1rem; padding: 0.5rem; border-radius: 50%; }
        .remove-btn:hover { background-color: #fef2f2; }
        
        .undo-container { padding: 1rem 1.5rem; background-color: #fef2f2; text-align: center; font-size: 0.9rem; }
        .undo-btn { background: none; border: none; color: var(--primary-color); text-decoration: underline; cursor: pointer; font-weight: 600; }

        /* --- 5. Order Summary Card --- */
        .cart-summary { background: var(--white); border-radius: 16px; box-shadow: 0 8px 30px var(--shadow-light); padding: 2rem; position: sticky; top: 120px; }
        .cart-summary h3 { font-family: 'Playfair Display', serif; font-size: 1.6rem; color: var(--secondary-color); text-align: center; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-light); }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .summary-total { margin-top: 1rem; padding-top: 1rem; border-top: 2px solid var(--secondary-color); font-weight: 700; font-size: 1.3rem; }
        .btn { display: block; width: 100%; padding: 0.9rem 1.6rem; text-align: center; text-decoration: none; border-radius: 50px; font-weight: 600; font-size: 1.05rem; cursor: pointer; transition: all 0.3s; }
        .btn-primary { background: var(--primary-color); color: var(--white); border: 2px solid var(--primary-color); margin-bottom: 1rem; }
        .btn-primary:hover { background: var(--primary-color-dark); border-color: var(--primary-color-dark); transform: translateY(-2px); box-shadow: 0 4px 15px rgba(39, 174, 96, 0.2); }
        .btn-outline { background: transparent; border: 2px solid var(--primary-color); color: var(--primary-color); }
        .btn-outline:hover { background: var(--primary-color); color: var(--white); }

        /* --- 6. Empty Cart State --- */
        .empty-cart { text-align: center; padding: 4rem; background: var(--white); border-radius: 16px; box-shadow: 0 8px 30px var(--shadow-light); }
        .empty-cart h2 { font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--secondary-color); margin-bottom: 1rem; }
        .empty-cart p { font-size: 1.1rem; color: var(--text-light); margin-bottom: 2rem; }
        
        /* --- 7. Random Click Section --- */
        .random-click-section { padding: 4rem 1rem; }
        .random-click-card { max-width: 400px; margin: 0 auto; background: var(--white); padding: 1rem; border-radius: 8px; box-shadow: 0 10px 40px var(--shadow-dark); text-align: center; transform: rotate(-2deg); }
        .random-click-card:hover { transform: rotate(0deg) scale(1.02); }
        .random-click-card h3 { font-family: 'Playfair Display', serif; margin-bottom: 1rem; }
        .random-click-card img {
            border-radius: 4px;
            max-width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
        .random-click-card p { font-size: 0.9rem; color: var(--text-light); margin-top: 1rem; font-style: italic; }

        @media (max-width: 600px) {
            .random-click-card img {
                max-height: 250px;
            }
        }

        /* --- 8. Responsive Design --- */
        @media (max-width: 992px) { 
            .cart-layout { grid-template-columns: 1fr; } 
            .cart-summary { position: static; margin-top: 2rem; } 
        }
        @media (max-width: 480px) {
            .cart-item { flex-wrap: wrap; }
            .item-total { margin-left: auto; }
            /* Hide desktop navigation and show menu button for mobile */
            #desktop-nav { display: none !important; }
            .header-actions { margin-left: auto; } /* Push actions to the right */
            .menu-btn { display: block; }
            #auth-controls { display: none; }
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <div class="container header-inner">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.png" alt="Potlapalli Farms Logo"/>
                    <span>Potlapalli Farms</span>
                </a>
            </div>
            
            <nav class="header-nav" id="desktop-nav"> 
                <a href="index.html">Home</a>
                <a href="index.html#products">Products</a>
                <a href="about.html">About</a>
                <a href="index.html#contact">Contact</a>
            </nav>

            <div class="header-actions">
                <div class="mini-cart">
                    <a href="cart.html" aria-label="View shopping cart">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cartCount">0</span>
                    </a>
                </div>
                <div id="auth-controls" class="auth-controls">
                    <a href="signin.html" class="auth-btn">Log In</a>
                </div>
                <button class="menu-btn" id="menuBtn" aria-label="Toggle navigation menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="cart-page">
        <div class="container">
            <div class="cart-header">
                <h1>Your Cart</h1>
                <p>Review and manage the items for your order.</p>
            </div>
            <div id="cart-content"></div>
        </div>
    </main>

    <section class="random-click-section">
        <div class="random-click-card">
            <h3>Life on the Farm</h3>
            <img src="assets/images/happy-goat.jpg" alt="A happy goat at Potlapalli Farm">
            <p>Shot by: Sidhard</p>
        </div>
    </section>

    <script type="module">
        const products = {
            'goat': { id: 'goat', name: 'Premium Goat Meat', price: 850, image: 'assets/images/goat.jpg' },
            'chicken': { id: 'chicken', name: 'Country Chicken', price: 320, image: 'assets/images/chicken.jpg' },
            // Note: Updated image path for eggs
            'eggs': { id: 'eggs', name: 'Farm Eggs', price: 8, image: 'assets/images/eggs.jpg' }, 
            'milk': { id: 'milk', name: 'Fresh Goat Milk', price: 60, image: 'assets/images/milk.jpg' }
        };

        const cartContentEl = document.getElementById('cart-content');
        const headerCartCountEl = document.getElementById('cartCount');
        const CART_STORAGE_KEY = 'potlapalliCart';
        let recentlyRemoved = null;

        function getCart() {
            try {
                const cartData = localStorage.getItem(CART_STORAGE_KEY);
                return cartData && Array.isArray(JSON.parse(cartData)) ? JSON.parse(cartData) : [];
            } catch (e) { return []; }
        }

        function saveCart(cart) {
            localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(cart));
            renderCart();
            updateHeaderCartCount();
        }

        /**
         * FIX: Updates the header cart count to reflect the number of unique items (products),
         * not the total quantity, to avoid decimal display.
         */
        function updateHeaderCartCount() {
            const cart = getCart();
            // Count the number of unique products (length of the cart array)
            const totalItems = cart.length; 
            if(headerCartCountEl) headerCartCountEl.textContent = totalItems;
        }

        function updateItemQuantity(productId, change) {
            let cart = getCart();
            const itemIndex = cart.findIndex(item => item.id === productId);
            
            if (itemIndex > -1) {
                // Ensure quantity remains at least 1 when increasing/decreasing
                const newQuantity = cart[itemIndex].quantity + change;
                cart[itemIndex].quantity = Math.max(0, newQuantity);
                
                if (cart[itemIndex].quantity <= 0) {
                     // If quantity drops to 0 or below, remove the item
                     cart.splice(itemIndex, 1); 
                }
            }
            saveCart(cart);
        }

        function removeItem(productId) {
            let cart = getCart();
            const itemIndex = cart.findIndex(item => item.id === productId);
            if (itemIndex === -1) return;
            
            recentlyRemoved = { item: cart[itemIndex], index: itemIndex };
            cart.splice(itemIndex, 1);
            
            const itemEl = cartContentEl.querySelector(`.cart-item[data-id="${productId}"]`);
            if (itemEl) {
                itemEl.classList.add('removing');
                setTimeout(() => saveCart(cart), 400); // Wait for animation to finish
            } else {
                saveCart(cart);
            }
        }

        function undoRemove() {
            if (!recentlyRemoved) return;
            let cart = getCart();
            // Splice the removed item back at its original index
            cart.splice(recentlyRemoved.index, 0, recentlyRemoved.item);
            recentlyRemoved = null;
            saveCart(cart);
        }

        function renderCart() {
            const cart = getCart();

            if (cart.length === 0 && !recentlyRemoved) {
                cartContentEl.innerHTML = `<div class="empty-cart"><h2>Your Cart is Empty</h2><p>Looks like you haven't added any fresh products yet.</p><a href="index.html" class="btn btn-primary" style="display:inline-block; width:auto;">Continue Shopping</a></div>`;
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            cartContentEl.innerHTML = `
                <div class="cart-layout">
                    <div class="cart-items">
                        ${cart.map(item => {
                            const unit = item.id === 'eggs' ? ' dozen' : (item.id === 'milk' ? ' L' : ' kg');
                            const displayQuantity = item.quantity.toFixed(item.quantity % 1 === 0 ? 0 : 2); // Show 2 decimals only if not an integer
                            return `
                                <div class="cart-item" data-id="${item.id}">
                                    <img src="${products[item.id]?.image || ''}" alt="${item.name}">
                                    <div class="item-details">
                                        <h4>${item.name}</h4><p>₹${item.price} per ${unit.trim()}</p>
                                        <div class="quantity-controls">
                                            <button class="qty-btn decrease-qty-btn">-</button>
                                            <span class="qty">${displayQuantity}${unit}</span>
                                            <button class="qty-btn increase-qty-btn">+</button>
                                        </div>
                                    </div>
                                    <span class="item-total">₹${(item.price * item.quantity).toFixed(0)}</span>
                                    <button class="remove-btn"><i class="fas fa-trash"></i></button>
                                </div>
                            `;
                        }).join('')}
                        ${recentlyRemoved ? `<div class="undo-container">Item removed. <button class="undo-btn">Undo</button></div>` : ''}
                    </div>
                    <div class="cart-summary">
                        <h3>Order Summary</h3>
                        <div class="summary-row"><span>Subtotal</span><span>₹${subtotal.toFixed(0)}</span></div>
                        <div class="summary-row"><span>Delivery Fee</span><span>FREE</span></div>
                        <div class="summary-row summary-total"><span>Total</span><span>₹${subtotal.toFixed(0)}</span></div>
                        <a href="contact.html" class="btn btn-primary">Proceed to Checkout</a>
                        <a href="index.html" class="btn btn-outline">Continue Shopping</a>
                    </div>
                </div>
            `;
        }

        cartContentEl.addEventListener('click', (e) => {
            const target = e.target;
            const itemEl = target.closest('.cart-item');
            const productId = itemEl?.dataset.id;
            
            // Determine step based on product type (assuming all meat is 0.25, others 1)
            const step = (productId === 'goat' || productId === 'chicken') ? 0.25 : 1;

            if (target.closest('.increase-qty-btn')) updateItemQuantity(productId, step);
            else if (target.closest('.decrease-qty-btn')) updateItemQuantity(productId, -step);
            else if (target.closest('.remove-btn')) removeItem(productId);
            else if (target.matches('.undo-btn')) undoRemove();
        });

        // Simple Mobile Menu Toggle (to handle hamburger button)
        document.addEventListener('DOMContentLoaded', () => {
            const menuBtn = document.getElementById('menuBtn');
            const headerActions = document.querySelector('.header-actions');
            
            // This cart.html is simplified and doesn't have a full slide-out,
            // so we'll just handle basic click interaction if needed in a real app.
            // For now, ensure the cart count and rendering run.
            
            renderCart();
            updateHeaderCartCount();
        });
    </script>
</body>
</html>
