<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your cart at Potlapalli Farm — fresh goat meat, eggs, milk & more" />
    <title>Your Cart - Potlapalli Farm</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        /* --- 1. Foundational Styles & Variables --- */
        :root {
            --primary-color: #27ae60;
            --primary-color-dark: #1e874b;
            --secondary-color: #2c3e50;
            --background-light: #f8f9fa;
            --text-dark: #333;
            --text-light: #555;
            --white: #fff;
            --border-light: #e0e0e0;
            --danger-color: #e74c3c;
            --shadow-light: rgba(0,0,0,0.08);
            --shadow-dark: rgba(0,0,0,0.12);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        html { scroll-behavior: smooth; }
        body { background: var(--background-light); color: var(--text-dark); }
        .container { width: 90%; max-width: 1100px; margin: 0 auto; }

        /* --- 2. Header (Consistent with index.html) --- */
        .header { background: var(--white); border-bottom: 1px solid var(--border-light); padding: 1rem 0; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .header-inner { display: flex; justify-content: space-between; align-items: center; }
        .logo a { display: flex; align-items: center; gap: 0.8rem; font-size: 1.5rem; font-weight: 700; color: var(--secondary-color); text-decoration: none; }
        .logo img { height: 50px; }
        .header-nav { display: flex; align-items: center; gap: 1.5rem; }
        .header-nav a { text-decoration: none; color: var(--text-dark); font-weight: 600; }
        #cartCount { background: var(--danger-color); color: white; border-radius: 50%; padding: 2px 6px; font-size: 0.8rem; vertical-align: top; margin-left: 4px; }

        /* --- 3. Main Cart Page Layout --- */
        .cart-page { padding: 4rem 1rem; }
        .cart-header h1 { font-family: 'Playfair Display', serif; color: var(--secondary-color); font-size: 2.8rem; text-align: center; margin-bottom: 1rem; }
        .cart-header p { text-align: center; font-size: 1.1rem; color: var(--text-light); margin-bottom: 3rem; }
        .cart-layout { display: grid; grid-template-columns: 2fr 1fr; gap: 2.5rem; align-items: flex-start; }

        /* --- 4. Cart Items List --- */
        .cart-items { background: var(--white); border-radius: 16px; box-shadow: 0 8px 30px var(--shadow-light); }
        .cart-item { display: flex; align-items: center; gap: 1.5rem; padding: 1.5rem; border-bottom: 1px solid var(--border-light); transition: opacity 0.4s ease, transform 0.4s ease; }
        .cart-item.removing { opacity: 0; transform: translateX(-20px); }
        .cart-item:last-child { border-bottom: none; }
        .cart-item img { width: 100px; height: 100px; border-radius: 12px; object-fit: cover; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .item-details { flex-grow: 1; }
        .item-details h4 { font-size: 1.2rem; font-weight: 600; color: var(--secondary-color); margin-bottom: 0.25rem; }
        .item-details p { font-size: 1rem; color: var(--text-light); font-weight: 500; }
        .quantity-controls { display: flex; align-items: center; gap: 1rem; margin-top: 0.8rem; }
        .qty-btn { width: 32px; height: 32px; border-radius: 50%; border: 1px solid var(--border-light); background: var(--background-light); cursor: pointer; font-size: 1.2rem; color: var(--text-dark); transition: all 0.2s; }
        .qty-btn:hover { background-color: #e9ecef; }
        .qty { font-weight: 600; font-size: 1.1rem; min-width: 20px; text-align: center; }
        .item-total { font-weight: 700; font-size: 1.1rem; color: var(--secondary-color); }
        .remove-btn { background: none; border: none; color: var(--danger-color); font-size: 1.2rem; cursor: pointer; margin-left: 1rem; padding: 0.5rem; border-radius: 50%; }
        .remove-btn:hover { background-color: #fef2f2; }
        
        .undo-container { padding: 1rem 1.5rem; background-color: #fef2f2; text-align: center; font-size: 0.9rem; }
        .undo-btn { background: none; border: none; color: var(--primary-color); text-decoration: underline; cursor: pointer; font-weight: 600; }

        /* --- 5. Order Summary Card --- */
        .cart-summary { background: var(--white); border-radius: 16px; box-shadow: 0 8px 30px var(--shadow-light); padding: 2rem; position: sticky; top: 100px; }
        .cart-summary h3 { font-family: 'Playfair Display', serif; font-size: 1.6rem; color: var(--secondary-color); text-align: center; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-light); }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .summary-total { margin-top: 1rem; padding-top: 1rem; border-top: 2px solid var(--secondary-color); font-weight: 700; font-size: 1.3rem; }
        .btn { display: block; width: 100%; padding: 0.9rem 1.6rem; text-align: center; text-decoration: none; border-radius: 50px; font-weight: 600; font-size: 1.05rem; cursor: pointer; transition: all 0.3s; }
        .btn-primary { background: var(--primary-color); color: var(--white); border: 2px solid var(--primary-color); margin-bottom: 1rem; }
        .btn-primary:hover { background: var(--primary-color-dark); border-color: var(--primary-color-dark); transform: translateY(-2px); box-shadow: 0 4px 15px rgba(39, 174, 96, 0.2); }
        .btn-outline { background: transparent; border: 2px solid var(--primary-color); color: var(--primary-color); }
        .btn-outline:hover { background: var(--primary-color); color: var(--white); }

        /* --- 6. Empty Cart State --- */
        .empty-cart { text-align: center; padding: 4rem; background: var(--white); border-radius: 16px; box-shadow: 0 8px 30px var(--shadow-light); }
        .empty-cart h2 { font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--secondary-color); margin-bottom: 1rem; }
        .empty-cart p { font-size: 1.1rem; color: var(--text-light); margin-bottom: 2rem; }
        
        /* --- 7. Responsive Design --- */
        @media (max-width: 992px) { 
            .cart-layout { grid-template-columns: 1fr; } 
            .cart-summary { position: static; margin-top: 2rem; } 
        }
        @media (max-width: 480px) {
            .cart-item { flex-wrap: wrap; }
            .item-total { margin-left: auto; }
        }
    </style>
</head>
<body>
    <header class="header"><!-- Header --></header>

    <main class="cart-page">
        <div class="container">
            <div class="cart-header">
                <h1>Your Cart</h1>
                <p>Review and manage the items for your order.</p>
            </div>
            <div id="cart-content"><!-- Cart content is rendered here --></div>
        </div>
    </main>

    <script type="module">
        const products = {
            'goat': { id: 'goat', name: 'Premium Goat Meat', price: 850, image: 'https://placehold.co/200x200/e8f5e9/333?text=Goat' },
            'chicken': { id: 'chicken', name: 'Country Chicken', price: 320, image: 'https://placehold.co/200x200/fff9c4/333?text=Chicken' },
            'eggs': { id: 'eggs', name: 'Farm Eggs', price: 8, image: 'https://placehold.co/200x200/ffe0b2/333?text=Eggs' },
            'milk': { id: 'milk', name: 'Fresh Goat Milk', price: 60, image: 'https://placehold.co/200x200/f5f5f5/333?text=Milk' }
        };

        const cartContentEl = document.getElementById('cart-content');
        const headerCartCountEl = document.getElementById('cartCount');
        const CART_STORAGE_KEY = 'potlapalliCart';
        let recentlyRemoved = null;

        function getCart() {
            try {
                const cartData = localStorage.getItem(CART_STORAGE_KEY);
                return cartData && Array.isArray(JSON.parse(cartData)) ? JSON.parse(cartData) : [];
            } catch (e) { return []; }
        }

        function saveCart(cart) {
            localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(cart));
            renderCart();
            updateHeaderCartCount();
        }

        function updateHeaderCartCount() {
            const cart = getCart();
            const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 0), 0);
            if(headerCartCountEl) headerCartCountEl.textContent = totalItems;
        }

        function updateItemQuantity(productId, change) {
            let cart = getCart();
            const itemIndex = cart.findIndex(item => item.id === productId);
            if (itemIndex > -1) {
                cart[itemIndex].quantity += change;
                if (cart[itemIndex].quantity <= 0) cart.splice(itemIndex, 1);
            }
            saveCart(cart);
        }

        function removeItem(productId) {
            let cart = getCart();
            const itemIndex = cart.findIndex(item => item.id === productId);
            if (itemIndex === -1) return;
            
            recentlyRemoved = { item: cart[itemIndex], index: itemIndex };
            cart.splice(itemIndex, 1);
            
            const itemEl = cartContentEl.querySelector(`.cart-item[data-id="${productId}"]`);
            if (itemEl) {
                itemEl.classList.add('removing');
                itemEl.addEventListener('transitionend', () => saveCart(cart), { once: true });
            } else {
                saveCart(cart);
            }
        }

        function undoRemove() {
            if (!recentlyRemoved) return;
            let cart = getCart();
            cart.splice(recentlyRemoved.index, 0, recentlyRemoved.item);
            recentlyRemoved = null;
            saveCart(cart);
        }

        function renderCart() {
            const cart = getCart();

            if (cart.length === 0 && !recentlyRemoved) {
                cartContentEl.innerHTML = `<div class="empty-cart"><h2>Your Cart is Empty</h2><p>Looks like you haven't added any fresh products yet.</p><a href="index.html" class="btn btn-primary" style="display:inline-block; width:auto;">Continue Shopping</a></div>`;
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            cartContentEl.innerHTML = `
                <div class="cart-layout">
                    <div class="cart-items">
                        ${cart.map(item => `
                            <div class="cart-item" data-id="${item.id}">
                                <img src="${products[item.id]?.image || ''}" alt="${item.name}">
                                <div class="item-details">
                                    <h4>${item.name}</h4><p>₹${item.price}</p>
                                    <div class="quantity-controls">
                                        <button class="qty-btn decrease-qty-btn">-</button>
                                        <span class="qty">${item.quantity}</span>
                                        <button class="qty-btn increase-qty-btn">+</button>
                                    </div>
                                </div>
                                <span class="item-total">₹${item.price * item.quantity}</span>
                                <button class="remove-btn"><i class="fas fa-trash"></i></button>
                            </div>
                        `).join('')}
                        ${recentlyRemoved ? `<div class="undo-container">Item removed. <button class="undo-btn">Undo</button></div>` : ''}
                    </div>
                    <div class="cart-summary">
                        <h3>Order Summary</h3>
                        <div class="summary-row"><span>Subtotal</span><span>₹${subtotal}</span></div>
                        <div class="summary-row"><span>Delivery Fee</span><span>FREE</span></div>
                        <div class="summary-row summary-total"><span>Total</span><span>₹${subtotal}</span></div>
                        <a href="contact.html" class="btn btn-primary">Proceed to Checkout</a>
                        <a href="index.html" class="btn btn-outline">Continue Shopping</a>
                    </div>
                </div>
            `;
        }

        cartContentEl.addEventListener('click', (e) => {
            const target = e.target;
            const itemEl = target.closest('.cart-item');
            const productId = itemEl?.dataset.id;

            if (target.closest('.increase-qty-btn')) updateItemQuantity(productId, 1);
            else if (target.closest('.decrease-qty-btn')) updateItemQuantity(productId, -1);
            else if (target.closest('.remove-btn')) removeItem(productId);
            else if (target.matches('.undo-btn')) undoRemove();
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
            updateHeaderCartCount();
        });
    </script>
</body>
</html>
