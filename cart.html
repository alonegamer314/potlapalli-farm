<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Potlapalli Farm - Cart</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/cart.js" defer></script>
</head>
<body>
  <!-- Header / Navbar -->
  <header class="header">
    <div class="container header-inner">
      <div class="logo">
        <img src="assets/logo.png" alt="Potlapalli Farm Logo" />
        <span>Potlapalli Farm</span>
      </div>

      <nav class="nav" id="nav">
        <a href="index.html#home">Home</a>
        <a href="index.html#products">Products</a>
        <a href="index.html#deals">Deals</a>
        <a href="index.html#about">About</a>
        <a href="index.html#testimonials">Testimonials</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="cart-section">
    <div class="container">
      <h2>Your Cart</h2>
      <div id="cartItems" class="cart-items">
        <!-- Dynamically filled with JS -->
      </div>
      <div class="cart-summary">
        <h3>Total: ₹<span id="cartTotal">0</span></h3>
        <button id="checkoutBtn" class="btn">Proceed to Checkout</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>© 2025 Potlapalli Farm. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
