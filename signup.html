<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Potlapalli Farm</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- External CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- =========================
       Header
  ========================= -->
  <header>
    <div class="container header-inner">
      <div class="logo">
        <a href="index.html">
          <img src="assets/logo.png" alt="Potlapalli Farm Logo" onerror="this.style.display='none'" />
          <span>Potlapalli Farm</span>
        </a>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="signin.html" class="auth-btn">Sign In</a>
      </nav>
    </div>
  </header>

  <!-- =========================
       Auth Page Layout
  ========================= -->
  <main class="auth-page">
    <!-- Left Side: Farm Image + Branding -->
    <div class="auth-left">
      <div class="auth-left-content">
        <h1>Join Our Farm Family</h1>
        <p>Create an account to enjoy fresh goat meat, eggs, milk, and exclusive deals delivered to your doorstep.</p>
        <img src="assets/images/farm-family.jpg" alt="Happy family at Potlapalli Farm" />
      </div>
    </div>

    <!-- Right Side: Sign Up Form -->
    <div class="auth-right">
      <h2>Create Your Account</h2>
      <form id="signupForm">
        <div class="input-group">
          <label for="signupEmail">Email Address</label>
          <input type="email" id="signupEmail" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Create a password (6+ characters)" required />
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
        </div>

        <div class="remember">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember Me</label>
        </div>

        <button type="submit" class="btn-primary">Sign Up</button>
      </form>

      <div class="auth-footer">
        Already have an account? <a href="signin.html">Sign In</a>
      </div>
    </div>
  </main>

  <!-- =========================
       Firebase Sign-Up Script
  ========================= -->
  <script type="module" src="js/signup.js"></script>

</body>
</html>
