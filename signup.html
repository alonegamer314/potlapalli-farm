<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Potlapalli Farm</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <div class="container header-inner">
      <div class="logo">
        <img src="assets/logo.png" alt="Potlapalli Farm Logo">
        <span>Potlapalli Farm</span>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="signin.html">Sign In</a>
      </nav>
    </div>
  </header>

  <main class="auth-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" placeholder="Enter your email" required>

      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" placeholder="Enter your password" required>

      <label>
        <input type="checkbox" id="rememberMe"> Remember Me
      </label>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="signin.html">Sign In</a></p>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAXmkk4DfFahS9euqh-xR7uS3JpRS0Ll0c",
      authDomain: "potlapallifarm.firebaseapp.com",
      projectId: "potlapallifarm",
      storageBucket: "potlapallifarm.firebasestorage.app",
      messagingSenderId: "1017629729159",
      appId: "1:1017629729159:web:357c420a9de335d427b322"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const remember = document.getElementById("rememberMe").checked;

      // Set persistence
      const persistence = remember ? browserLocalPersistence : browserSessionPersistence;

      setPersistence(auth, persistence)
        .then(() => createUserWithEmailAndPassword(auth, email, password))
        .then(userCredential => {
          alert("Signup successful!");
          window.location.href = "index.html"; // redirect to homepage
        })
        .catch(error => alert(error.message));
    });
  </script>

</body>
</html>
